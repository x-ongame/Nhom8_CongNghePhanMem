<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Cập Nhật</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      #updates {
        margin-top: 20px;
      }
      .article {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }
      .article:last-child {
        border-bottom: none;
      }
      .article h2 {
        margin: 0;
        font-size: 1.2em;
      }
      .article a {
        text-decoration: none;
        color: #3498db;
      }
      .article a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thông Tin Cập Nhật</h1>
      <div id="updates"></div>
    </div>
    <script src="./assets/capnhat/script.js"></script>
  </body>
</html>
